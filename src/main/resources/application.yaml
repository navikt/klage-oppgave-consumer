spring:
  main:
    banner-mode: OFF
  codec:
    max-in-memory-size: 10MB
  sleuth:
    baggage:
      remote-fields:
        - Nav-Callid
        - Nav-Consumer-Id
      correlation-fields:
        - Nav-Callid
        - Nav-Consumer-Id
  datasource:
    platform: postgresql
    url: jdbc:postgresql://${NAIS_DATABASE_KLAGE_OPPGAVE_CONSUMER_KLAGE_OPPGAVE_CONSUMER_HOST}:${NAIS_DATABASE_KLAGE_OPPGAVE_CONSUMER_KLAGE_OPPGAVE_CONSUMER_PORT}/${NAIS_DATABASE_KLAGE_OPPGAVE_CONSUMER_KLAGE_OPPGAVE_CONSUMER_DATABASE}
    username: ${NAIS_DATABASE_KLAGE_OPPGAVE_CONSUMER_KLAGE_OPPGAVE_CONSUMER_USERNAME}
    password: ${NAIS_DATABASE_KLAGE_OPPGAVE_CONSUMER_KLAGE_OPPGAVE_CONSUMER_PASSWORD}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    clean-on-validation-error: false
    schemas: flyway_history_schema,oppgave

server:
  port: 7088
  error:
    whitelabel:
      enabled: false

management:
  endpoint:
    health:
      show-details: always
  endpoints.web:
    exposure:
      include: info, health, metrics, prometheus
    base-path: "/internal"
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

no.nav.security.jwt:
  client:
    registration:
      klage-oppgave-api:
        token-endpoint-url: https://login.microsoftonline.com/${TENANT_ID}/oauth2/v2.0/token
        grant-type: client_credentials
        scope: api://${KLAGE-OPPGAVE-API_CLIENT-ID}/.default
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic

KAFKA_BOOTSTRAP_SERVERS: localhost:9092
KAFKA_GROUP_ID: klage-oppgave-consumer
KAFKA_TOPIC: aapen-oppgave-endret-v1-preprod

SERVICE_USER_USERNAME: srvklage-saksbeh
SERVICE_USER_PASSWORD: itest

navCallId: Nav-Callid
navConsumerId: Nav-Consumer-Id

SLACK_URL: http://localhost
SLACK_CHANNEL_ID: 2
NAIS_CLUSTER_NAME: rst

KLAGE-OPPGAVE-API_SERVICE_URL: http://klage-oppgave-api